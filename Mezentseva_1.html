<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
</head>
<body>
    <form>
        <h1>Калькулятор</h1>
        <input type="text" id="num1" placeholder="Введите число">
        <select id="operation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" id="num2" placeholder="Введите число">
        <button type="button" onclick="calculate()">Вычислить</button>
    </form>
    <p id="result"></p>
    <script>
        function calculate() {
            var num1 = Number(document.getElementById("num1").value);
            var num2 = Number(document.getElementById("num2").value);
            var operation = document.getElementById("operation").value;
            var result;
            if (operation == "+") {
                result = num1 + num2;
            } else if (operation == "-") {
                result = num1 - num2;
            } else if (operation == "*") {
                result = num1 * num2;
            } else if (operation == "/") {
                result = num1 / num2;
            }
            document.getElementById("result").innerHTML = "Результат: " + result;
        }
    </script>
    <h1>Угадать число</h1>
    <button onclick="guessedNumber()">Загадайте число</button>
    <script>
        function guessedNumber() {
            var number = prompt("Загадайте число, умножьте его на 2 и прибавьте 7. Напишите результат:");
            var guessedNumber = (parseInt(number) - 7) / 2;
            alert("Загаданное число: " + guessedNumber);}
    </script>

    <h1>Возраст</h1>

    <script>
        let name = prompt("Введите ваше имя:");
        let birthYear = prompt("Введите год вашего рождения:");
        let currentYear = new Date().getFullYear();
        let age = currentYear - birthYear;
        document.write(name + ": " + age);
    </script>

</body>
</html>
